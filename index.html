<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Window Effect</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>

        <div class="glass">
            <div class="dashboard">
                <div class="profile">
                    <img src="./Images/v1 picture'.jpg" class="user-picture">
                    <p class="user-name">Arnav Jain</p>
                    <p class="user-id">ID : arnox27</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./Images/twitch-2752047-2284864.webp" class="link-icon">
                        <button>Twitch</button>
                    </div>
                    <div class="link">
                        <img src="./Images/epic games.png" class="link-icon">
                        <button>Epic Games</button>
                    </div>
                    <div class="link">
                        <img src="./Images/steam logo.webp" class="link-icon">
                        <button>Steam</button>
                    </div>
                </div>

                <div class="promotion">
                    <p>Pro subscription, pro gamers!</p>
                </div>
            </div>

            <div class="active-games">
                <input class="search-bar" placeholder="Search what you want to play next!"> 
                <p class="active-games-title">Active Games</p>
                <div class="cards">
                    <div class="card">
                        <img src="./Images/hzd.ico" class="game-icon">
                        <div class="game-credentials">
                            <p class="game-name">Horizon Zero Dawn</p>
                            <p class="game-progress">Progress : 60%</p>
                            <div class="full-progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>    
                    </div>

                    <div class="card">
                        <img src="./Images/Shadow of the tomb raider.png" class="game-icon">
                        <div class="game-credentials">
                            <p class="game-name">Shadow of the Tomb Raider</p>
                            <p class="game-progress">Progress : 60%</p>
                            <div class="full-progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="./Images/gta-5-icon.png" class="game-icon">
                        <div class="game-credentials">
                            <p class="game-name">GTA V</p>
                            <p class="game-progress">Progress : 60%</p>
                            <div class="full-progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
